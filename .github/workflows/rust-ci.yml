name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    paths:
      - 'rust/**'
      - '.github/workflows/rust-ci.yml'

defaults:
  run:
    working-directory: rust/retrobus-perfetto

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/retrobus-perfetto/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/retrobus-perfetto/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --locked
